    <div id="examples">
<textarea class="ex"></textarea>
<textarea class="ex">
# Fibonacci
let
    fib(n) = begin
        if n == 0 then
            0
        elif n == 1 then
            1
        else
            fib(n - 1) + fib(n - 2)
        end
    end
in
    fib(10)
end
</textarea>
<textarea class="ex">
# Arithmetic precedence
10 + 5 * 7 - 2^3^2
</textarea>
<textarea class="ex">
let
    odd(x) = if x == 0 then false else even(x - 1) end
    even(x) = if x == 0 then true else odd(x - 1) end
in
    for i in 1..10 do
        log(i + " is " + if even(i) then "even" else "odd" end)
    end
    "done"
end
</textarea>
<textarea class="ex">
let square(x) = x * x in
    for x in [1, 2, 3, 4, 5] do
        square(x)
    end
end
</textarea>
<textarea class="ex">
# You can define arbitrary operators. They have high priority by default,
# but you can specify a different priority in the config object.
let x *** y = (x*x + y*y)^(1/2) in
    3 *** 4
end
</textarea>
<textarea class="ex">
# This is a test for closures
let x = 1, f(y) = x + y in
    let x = 2 in
        [f(x), x]
    end
end
</textarea>
<textarea class="ex">
# Test closures on iteration variable
let fns = for i in 1..10 do
              x -> x + i
          end
in
    for fn in fns do
        fn(3)
    end
end
</textarea>
    </div>
    <textarea id="expr">
    </textarea>

      <button id="evaluate">Evaluate</button>
    </div>
